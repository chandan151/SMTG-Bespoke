<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Font Showcase</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item timesNewRoman">
            <div class="text-container">
                <p class="animated-text">Times New Roman</p>
            </div>
        </div>
        <div class="grid-item helvetica">
            <div class="text-container">
                <p class="animated-text">Helvetica</p>
            </div>
        </div>
        <div class="grid-item futura">
            <div class="text-container">
                <p class="animated-text">Futura</p>
            </div>
        </div>
        <div class="grid-item arial">
            <div class="text-container">
                <p class="animated-text">Arial</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
